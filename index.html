<!DOCTYPE html>
<html>
<head>
<title>Leave System Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Segoe UI;
}
.login-box{
  background:white;
  padding:35px;
  width:350px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}
.login-box h2{
  margin-bottom:10px;
  color:#2c5364;
}
.login-box p{
  color:#777;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:linear-gradient(135deg,#2c5364,#0f2027);
  color:white;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
.footer{
  margin-top:15px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Employee Leave System</h2>
  <p>Sign in to your dashboard</p>

  <input id="id" placeholder="Privy ID">
  <input id="pw" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="footer">
    Secure HR Portal Â© 2026
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbw5M-jseprlgAy34MB7zYXdit97EdbmSfakjhfqEeIR-E-m768YBV5DPznWiXMkwkp5Zw/exec";

function login(){
  fetch(`${API}?mode=login&id=${id.value}&pw=${pw.value}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.status=="ok"){
      sessionStorage.setItem("privyId",id.value);
      window.location="dashboard.html";
    }else{
      alert("Login failed");
    }
  });
}
</script>

</body>
</html>
